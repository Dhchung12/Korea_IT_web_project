# 애플리케이션 이름
spring.application.name=hanGyeDolpa

# 서버 포트 설정
server.port=10000

# MariaDB 설정 
spring.datasource.jdbc-url=jdbc:mariadb://localhost:3306/hangyedolpa_db
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# 한글 전송 깨짐 방지 설정
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Thymeleaf 설정 
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# 로깅 레벨 설정(필요 시 주석 해제)
# logging.level.org.springframework=INFO
# logging.level.com.koreait.hanGyeDolpa=DEBUG

# JPA 설정 
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# MyBatis 설정 
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# 파일 업로드 설정 
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=/Users/mac/Documents/upload/temp
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.file-size-threshold=100MB

# 카카오 로그인 설정 
kakao.client-id=your_kakao_client_id
kakao.redirect-uri=http://localhost:8080/login/oauth2/code/kakao
kakao.logout.redirect-uri=http://localhost:8080/logout/kakao
